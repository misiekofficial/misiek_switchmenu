<html>
<head>
    <!-- required meta tags -->
    <!-- Created by ✪ Misiek™#9040-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"rel="stylesheet" type="text/css">


    <link href="https://cdn.rsm.gg/fontawesome-pro-5.14.0-web/css/all.min.css" rel="stylesheet" type="text/css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet">

    <link href="assets/css/app.css" rel="stylesheet">
</head>

<body>
    <div id="app" class="root" style="display: none;">
        <div class="bottom">
            <div class="modes">
                <div class="mode" data-bs-toggle="tooltip" data-bs-placement="top" title="Wyciągnij Telefon" v-on:click="ExecuteCommand('togglephone')">
                    <span class="material-icons">stay_primary_portrait</span>
                </div>
                <div class="mode" data-bs-toggle="tooltip" data-bs-placement="top" title="Otwórz Ekwipunek" v-on:click="ExecuteCommand('toggleeq')">
                    <span class="material-icons">grid_view</span>
                </div>
                <div class="mode" data-bs-toggle="tooltip" data-bs-placement="top" title="Otwórz Menu Animacji" v-on:click="ExecuteCommand('toggleanimations')">
                    <span class="material-icons">category</span>
                </div>
                <div class="mode" data-bs-toggle="tooltip" data-bs-placement="top" title="Otwórz Ustawienia" v-on:click="ExecuteCommand('togglesettings')">
                    <span class="material-icons">settings</span>
                </div>
            </div>
            <div class="modes">
                <div class="mode" data-bs-toggle="tooltip" data-bs-placement="top" title="Zamknij Menu" v-on:click="sendEvent('close')">
                    <span class="material-icons">close</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://unpkg.com/vue-toasted"></script>

    <!-- functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>

    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="assets/js/app.js"></script>

    <script>
        const refreshTooltips = () => {
            $(".tooltip.show").each(function() {
                $(this).removeClass("show")
            })

            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                var tooltip = bootstrap.Tooltip.getInstance(tooltipTriggerEl)

                if(tooltip != null) {
                    tooltip.hide()
                }

                return new bootstrap.Tooltip(tooltipTriggerEl)
            })
        }

        $(document).on('keydown', function(e) {
            if (e.keyCode === 27) { // ESC
                sendEvent("close")
                $("#app").fadeOut(200);
            }
        });

        refreshTooltips();
    </script>
</body>
</html>
